<!DOCTYPE html>
<html>

    <head>
    
    <meta charset="utf-8">
    <title>MARTIAN KILLER - Pomes.html</title>
    <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
        
    <style>
        
     @keyframes flyfromleft {
  from {
    margin-left: -20%;
  }
  to {
    margin-left: 100%;
  }
}

#obj {
    animation: flyfromleft 5s infinite;
}
    </style>
        
        <div id="obj">wwwwwwwwww</div>
        
        
<script>
    
var obj = document.getElementById("obj")

function setProperty() {
  obj.style.marginTop = Math.random() * 500 + "px";
}
    
    // Code for Chrome, Safari and Opera
obj.addEventListener("webkitAnimationIteration", setProperty);

// Standard syntax
obj.addEventListener("animationiteration", setProperty);

        </script>
    </body>
    
</html>
